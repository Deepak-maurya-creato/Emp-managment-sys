<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    
    <div class="container">
        <h2 class="my-2 text-center">Employee Managment System</h2>
        <hr>
        <div class="row my-4 mx-4">

            <div class="col-3">
                <a href="{% url 'all-employee' %}" type="button" class="btn btn-primary btn-lg">All Employee</a>
            </div>
            <div class="col-3">
                <a href="{% url 'add-employee' %}" type="button" class="btn btn-primary btn-lg">Add Employee</a>
            </div>
            <div class="col-3">
                <a href="{% url 'delete-employee' %}" type="button" class="btn btn-primary btn-lg">Delete Employee</a>

            </div>
            <div class="col-3">
                <a href="{% url 'filter-employee' %}" type="button" class="btn btn-primary btn-lg">Filter Employee</a>

            </div>

        </div>
    </div>

    <div class="container mt-3">
      <hr>
  
      <h2 class="my-2 text-center">Filter An Employee </h2>
      <form method="post" class="mx-4 mb-4">
    
        {% csrf_token %}
    
        <div class="form-group my-2">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="name">
        </div>
    
    
        <div class="form-group my-2">
          <label for="dept">Department</label>
          <input type="text" class="form-control" id="dept" name="dept">
        </div>
    
        <div class="form-group my-2">
          <label for="role">Role</label>
          <input type="text" class="form-control" id="role" name="role">
        </div>
    
        <button type="submit" class="btn btn-primary my-2">Filter</button>
    
      </form>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
